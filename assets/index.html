<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz</title>

</head>
<body>
   <div class="container">
    
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button id="btn-1" class="btn">Answer 1</button>
            <button id="btn-2" class="btn">Answer 2</button>
            <button id="btn-3" class="btn">Answer 3</button>
            <button id="btn-4" class="btn">Answer 4</button>
        </div>
        <div id="timer"></div>
    </div>
        <div class="controls">
            <p class= "intro " id="intro-quiz"> This is a quiz that will test your understanding of HTML,CSS and JavaScript. This will be a timed quized and with each question answered incorrectly the time will reduce</p>
            <button id="start-btn" class="start-btn btn">Start</button>
           
        </div>
    
</body>
</html>
